<div id="{{$ctrl.name || 'default'}}-carousel" class="carousel slide carousel-dark" data-bs-ride="carousel" data-bs-interval="10000" data-bs-keyboard="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#{{$ctrl.name || 'default'}}-carousel" data-bs-slide-to="{{$index}}" ng-class="{ active: $first }"
      aria-current="{{$first}}" aria-label="Image {{$index}}"  ng-repeat="image in $ctrl.images"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item" ng-class="{ active: $first }" ng-repeat="image in $ctrl.images">
      <img ng-src="{{image.path}}" class="d-block m-auto" alt="{{image.caption}}">
      <div class="carousel-caption">
        <div class="badge bg-light border border-secondary text-dark">{{image.caption}}</h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#{{$ctrl.name || 'default'}}-carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#{{$ctrl.name || 'default'}}-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
