<div id='sidebar'>
  <div class="side-nav-area">
    <a ng-repeat='section in $ctrl.sections' id='side-nav-link-{{$index}}' class='side-nav-link'
      title='{{section.name}}' scroll-to-on-click='{{section.id}}' update-url-on-scroll href='#{{section.id}}'>
      <div class='side-nav-link-icon'></div>
    </a>
  </div>
</div>
