<div class="about my-n5">
  <tbs-sidebar sections='$ctrl.sections'></tbs-sidebar>
  <div id='bio' class='row my-5'>
    <tbs-progress indeterminate value='$ctrl.bioReady' description='Biography'></tbs-progress>

    <div class="card" ng-if='$ctrl.bioReady'>
      <div class="card-body">
        <h3 class="card-title">Biography</h3>
        <div class="stat-box card ms-2 me-4 mb-3" ng-if='$ctrl.facts && $ctrl.facts.length'>
          <h5 class='card-header'>Fun Facts:</h5>
          <ul class='list-group list-group-flush'>
            <li ng-repeat='f in $ctrl.facts | limitTo:5' class='list-group-item py-1'>
              <a ng-if='f.link.length' href='{{f.link}}' target='_blank' rel="noopener noreferrer">{{f.text}}</a>
              <span ng-if='!f.link.length'>{{f.text}}</span>
            </li>
          </ul>
        </div>
        <div class='card-text'>
          <p ng-repeat='pText in $ctrl.bio' ng-bind-html='pText'></p>
        </div>
      </div>
    </div>
  </div>

  <div id='education' class='row my-5'>
    <tbs-progress indeterminate value='$ctrl.educationReady' description='{{$ctrl.education.title}}'></tbs-progress>

    <tbs-resume-section id='education' class='flex-fill' ng-if='$ctrl.educationReady' title='{{$ctrl.education.title}}'
      images='$ctrl.education.images' footer='$ctrl.education.bottom' entries='$ctrl.education.entries'>
    </tbs-resume-section>
  </div>


  <div id='employment' class='row my-5'>
    <tbs-progress indeterminate value='$ctrl.educationReady' description='{{$ctrl.employment.title}}'></tbs-progress>

    <tbs-resume-section id='employment' class='flex-fill' ng-if='$ctrl.employmentReady'
      title='{{$ctrl.employment.title}}' images='$ctrl.employment.images' footer='$ctrl.employment.bottom'
      entries='$ctrl.employment.entries'>
    </tbs-resume-section>
  </div>
</div>
